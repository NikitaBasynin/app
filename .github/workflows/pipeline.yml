name: Scan

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  devsecops:
    name: Run DevSecOps Scans
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      # --------------------
      # SEMGREP (SAST)
      # --------------------
      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep (SAST)
        run: semgrep --config=auto . || true

      # --------------------
      # TRIVY (SCA & FS scan)
      # --------------------
      - name: Install Trivy
        run: |
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Run Trivy on project folder (SCA + filesystem)
        run: trivy fs . || true

      # --------------------
      # TRIVY on Docker image
      # --------------------
      - name: Build Docker image
        run: docker build -t insecure-app .

      - name: Scan Docker image with Trivy
        run: trivy image insecure-app || true

      # --------------------
      # OWASP ZAP Baseline Scan (DAST)
      # --------------------
      - name: Start Flask app in background
        run: |
          docker run -d -p 5000:5000 --name insecure-app insecure-app
          sleep 10  # дать время приложению стартовать

      - name: Run OWASP ZAP Baseline scan
        run: |
          docker run --network="host" \
            ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
            -t http://localhost:5000 \
            -J zap_report.json || true

      - name: Collect summary from Semgrep
        run: |
          semgrep --config=auto . --json > semgrep.json || true
          echo "## 🔍 Semgrep (SAST)" > summary.md
          issues=$(jq '.results | length' semgrep.json)
          echo "- Найдено уязвимостей: $issues" >> summary.md

      - name: Collect summary from Trivy FS scan
        run: |
          trivy fs . --format json --output trivy-fs.json || true
          echo "## 📦 Trivy (File Scan)" >> summary.md
          vulns=$(jq '.Results[].Vulnerabilities | length' trivy-fs.json | awk '{s+=$1} END {print s}')
          echo "- Найдено уязвимостей: $vulns" >> summary.md

      - name: Collect summary from Docker image scan
        run: |
          trivy image insecure-app --format json --output trivy-image.json || true
          echo "## 🐳 Trivy (Docker Image)" >> summary.md
          imgvulns=$(jq '.Results[].Vulnerabilities | length' trivy-image.json | awk '{s+=$1} END {print s}')
          echo "- Найдено уязвимостей: $imgvulns" >> summary.md

      - name: Extract summary from ZAP
        run: |
          echo "## 🧪 OWASP ZAP (DAST)" >> summary.md
          zap_vulns=$(jq '.site[].alerts | length' zap_report.json)
          echo "- Найдено уязвимостей: $zap_vulns" >> summary.md

      - name: Upload Markdown Summary
        uses: actions/upload-pages-artifact@v3
        with:
          name: Scan Summary (Markdown)
          path: summary.md
